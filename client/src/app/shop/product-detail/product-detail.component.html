<div class="container"*ngIf="product">
    <div class="row" >
        <img class="col-md-6 img-fluid w-100" src="{{product.pictureUrl}}" >
        <div class="col-md-6">
            <h3>{{product.name}}</h3>
            <p>{{product.price | currency}}</p>
            <span class="font-weight-bold " ><i class="fa fa-plus-circle"></i> 2 <i class="fa fa-plus-circle"></i></span>
            <button class="btn btn-outline-secondary ml-3">Add to cart</button>
        </div>
    </div>
    <div class="row">
        <h3> Desctription :</h3>
        <p>{{product.description}}</p>
    </div>
</div>
